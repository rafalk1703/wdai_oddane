<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Zaloguj się</h2>
        </div>
  
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid }"
                formControlName="email"
              />
              <span class="invalid-feedback">Email can't be blank.</span>
            </div>
  
            <div class="form-group">
              <label for="password">Hasło</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid }"
                formControlName="password"
              />
              <span class="invalid-feedback">
                <span *ngIf="loginForm.get('password').hasError('required')">Password can't be blank.</span>
                <span *ngIf="loginForm.get('password').hasError('minlength')">Password must contain minimum 6 characters</span>
              </span>
            </div>
  
            <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Zaloguj</button>
          </form>
        </div>
      </div>
    </div>
  </div>

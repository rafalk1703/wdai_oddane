<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Zadanie 12</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f81d4ff4fb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <input type="radio" id="blue-button" name="color" checked>
    <input type="radio" id="red-button" name="color">
    <input type="radio" id="green-button" name="color">
    <input type="radio" id="orange-button" name="color">
    <input type="radio" id="black-button" name="color">
    <div class="description">
        <ul class="desc-list">
            <li class="element1">
                <div>
                    <p id="name">Nike Zoom KD 12</p>
                    <p id="new">NEW</p>
                </div>
                <p>Men's Running Shoes</p>
            </li>
            <hr>
            <li class="element2">
                <h3>PRODUCT INFO</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin lectus sapien, vestibulum in lectus vel, congue ultrices diam.</p>
            </li>
            <hr>
            <li class="element3">
                <h3>COLOR</h3>
                <label for="blue-button" id="blue"></label>
                <label for="red-button" id="red"></label>
                <label for="green-button" id="green"></label>
                <label for="orange-button" id="orange"></label>
                <label for="black-button" id="black"></label>
            </li>
            <hr>
            <li class="element4">
                <h3>SIZE</h3>
                <input type="radio" id="size7" name="size">
                <input type="radio" id="size8" name="size">
                <input type="radio" id="size9" name="size" checked>
                <input type="radio" id="size10" name="size">
                <input type="radio" id="size11" name="size">
                <label for="size7" id="size7-label">7</label>
                <label for="size8" id="size8-label">8</label>
                <label for="size9" id="size9-label">9</label>
                <label for="size10" id="size10-label">10</label>
                <label for="size11" id="size11-label">11</label>
            </li>
            <hr>
            <li class="element5">
                <div id="add-to-cart">
                <p id="add"><i class="fas fa-shopping-cart"></i> ADD TO CART</p>
                </div>
                <div id="allprice">
                <p id="dolar">$</p>
                <p id="price">189.99</p>
                </div>
            </li>
        </ul>
    </div>

    <div class="image">
        <div class="image-back">
            <div class="swoosh">
                <img src="./images/swoosh.png" alt="swoosh" id="swoosh">
            </div>
            <div class="share">
                <i class="fas fa-share-alt"></i>
            </div>
            <div class="shoe">
                <img src="./images/blue.png" alt="shoe" id="shoe">
            </div>
            NIKE
        </div>
    </div>
</div>
</body>
</html>
